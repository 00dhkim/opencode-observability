model_list:
  - model_name: gemini-2.5-flash-lite # alias name
    litellm_params:
      model: gemini/gemini-2.5-flash-lite # provider supported name
  - model_name: gemini-3-pro-preview
    litellm_params:
      model: gemini/gemini-3-pro-preview
  - model_name: gemini-3-flash-preview
    litellm_params:
      model: gemini/gemini-3-flash-preview
  - model_name: glm-4.7-free
    litellm_params:
      model: openai/glm-4.7-free
      api_base: https://opencode.ai/zen/v1
      api_key: os.environ/OPENCODE_ZEN_API_KEY
  - model_name: grok-code
    litellm_params:
      model: openai/grok-code
      api_base: https://opencode.ai/zen/v1
      api_key: os.environ/OPENCODE_ZEN_API_KEY
  # - model_name: "MiniMax M2.1"
  #   litellm_params:
  #     model: openai/minimax-m2.1-free
  #     api_base: https://opencode.ai/zen/v1
  #     api_key: os.environ/OPENCODE_ZEN_API_KEY

litellm_settings:
  # Enable Arize Phoenix callbacks for local observability
  callbacks: ["arize_phoenix"]
  
  # Don't drop any parameters - preserve everything Claude Code sends
  drop_params: false

  # Enable verbose logging to see what models Claude Code selects
  set_verbose: true

  # Allow pass-through of all parameters
  pass_through_params: true

  # Disable authentication by default (can be overridden with LITELLM_MASTER_KEY)
  disable_auth: true
